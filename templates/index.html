<!DOCTYPE html>
<html>
  <head>
    <title>Fucking Eat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fucking Eat</h1>
      <form role="form" method='POST' action='/eat'>
        <div class="form-group">
          <input type="text" name="location" class="form-control" id="location-box" placeholder="Enter your Location..." style="max-width: 300px;">
        </div>
        <button type="submit" id="search" class="btn btn-default">Search for a place</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
      <script type="text/javascript">
        $(document).ready(function () {
            var location = $("#location-box").val();
            $(#search).post("localhost:5000/eat", {"location": location}, function (data) {
                console.log(location);
            });
        });
    </script>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
